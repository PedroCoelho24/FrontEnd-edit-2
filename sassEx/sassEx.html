<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
        cabecalho
        titulo/subtitulo
        task buttons
        project card
        progress area
        botoes rodape
    -->
    <nav class="header_nav">
        <button type="button"><img src="assets/icons/icon-menu-dark.png" alt="Menu"></button>
        <button type="button"><img src="assets/icons/icon-user.png" alt="User"></button>     
    </nav>

    <div class="introText">
        <h1>Hello Edit!</h1>
        <h2>Como foi o feriado?</h2>
    </div>

    <div class="status_wrapper">
        <button class="status status_active" type="button">My Tasks</button>
        <button class="status" type="button">In-progress</button>
        <button class="status" type="button">Completed</button>
    </div>

    <div class="project_card">
        <div class="project_card_content">
            <div class="project_card_content_header">
                <div class="project_card_content_header_icon">
                    <img class="project_card_content_header_icon_image" src="assets/icons/card_icon.png" alt="Project Image">
                </div>
                <span class="project_card_content_header_tag">Project 1</p>
            </div>
            <div class="project_card_content_body">
                <span class="project_card_content_body_title">Front-end Development</span>
            </div>
            <div class="project_card_content_footer">
                <span class="project_card_content_footer_date">October 20, 2020</span>
            </div>
        </div>
    </div>

    <div class="progress_area">
        <div class="progress_area_title">
            <h1>Progress</h1>
        </div>
        <div class="progress_area_cards_wrapper">
            <div class="progress_area_card">
                <div class="progress_area_card_icon"><img class="progress_area_card_icon_image" src="assets/icons/icon-calendar-white.png" alt="Calendar Image"></div>
                <div class="progress_area_card_information">
                    <span class="progress_area_card_information_title">Design Changes</span>
                    <span class="progress_area_card_information_days">2 Days ago</span>                    
                </div>   
                <div>
                    ppp
                </div>
            </div>

            <div class="progress_area_card">
                <div class="progress_area_card_icon"><img class="progress_area_card_icon_image" src="assets/icons/icon-calendar-white.png" alt="Calendar Image"></div>
                <div class="progress_area_card_information">
                    <span class="progress_area_card_information_title">Design Changes</span>
                    <span class="progress_area_card_information_days">2 Days ago</span>                    
                </div>   
                <div class="more_info">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>       
    </div>

    <div class="footer_buttons">
       <img src="assets/icons/icon-home.png" alt="">
       <img src="assets/icons/icon-user.png" alt="">
       <img src="assets/icons/icon-calendar-dark.png" alt="">
       <img src="assets/icons/icon-search-dark.png" alt="">

    </div>
</body>
</html>
